<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <style>
        .list {
            width: 300px;
            height: 300px;
            background: cadetblue;
            overflow: auto;
        }

        .news {
            height: 60px;
        }
    </style>
</head>
<body>

<div id="app">


</div>
<script type="text/babel">

    class Demo extends React.Component {
        constructor(props) {
            super(props);
        }

        state = {newsArr: [{id: 1, name: '1'}, {id: 2, name: '1'}, {id: 3, name: '1'}, {id: 4, name: '1'}]}


        componentDidMount() {
            // setInterval(() => {
            //     const {newsArr} = this.state
            //     const news = '新闻' + (newsArr.length + 1)
            //     this.setState({newsArr: [news, ...newsArr]})
            // }, 1000)
        }

        add = () => {
            const p={id:this.state.newsArr.length+1,name:'1'}
            this.setState({newsArr: [p,...this.state.newsArr]})
        }

        componentDidUpdate(a, b, c) {
            console.log('componentDidUpdate', a, b, c)

        }

        render() {
            return (
                <div>
                    <div className="list" ref="list">
                        {
                            this.state.newsArr.map((n, index) => {
                                return <div key={n.id} className="news">{n.id}--{n.name}</div>
                            })
                        }
                    </div>
                    <button onClick={this.add}>加1</button>
                </div>
            )
        }
    }


    ReactDOM.render(<Demo/>, document.getElementById("app"))

</script>
</body>
</html>
